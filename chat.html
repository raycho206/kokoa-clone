<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__container">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__container">
        <div class="alt-header__column">
          <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-lg"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Ray</h1>
        </div>
        <div class="alt-header__column">
          <span>
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <span>
            <i class="fa-solid fa-bars"></i>
          </span>
        </div>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
    </main>

    <script
      src="https://kit.fontawesome.com/7b2da178fc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
